<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pawn's Dilemma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style id="design-tokens">
      :root {
        /* Phase 1: Design Tokens - Colors */
        --surface-primary: #0a0a0a;
        --surface-elevated: #1c1917;
        --surface-overlay: rgba(0, 0, 0, 0.85);
        
        --text-primary: #e5e5e5;
        --text-secondary: #a8a29e;
        --text-muted: #57534e;
        --text-inverse: #0a0a0a;

        --accent-primary: #d97706; /* Amber 600 - The "Gold" */
        --accent-glow: rgba(217, 119, 6, 0.3);
        
        /* Reputation Axes */
        --rep-humanity: #e11d48; /* Rose 600 */
        --rep-credibility: #3b82f6; /* Blue 500 */
        --rep-underworld: #9333ea; /* Purple 600 */

        /* Status */
        --status-success: #10b981;
        --status-warning: #f59e0b;
        --status-danger: #ef4444;

        /* Phase 1: Design Tokens - Spacing/Radius */
        --radius-sm: 2px;
        --radius-md: 4px;
        --radius-lg: 8px;
        --radius-xl: 12px;

        /* Phase 1: Motion Tokens */
        --transition-fast: 150ms ease-out;
        --transition-normal: 200ms ease-out;
        --transition-slow: 300ms ease-out;
      }

      body {
        background-color: var(--surface-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar - Task 1.1 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.3); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 119, 6, 0.5); 
      }

      /* Input Focus - Task 1.3 */
      input:focus, textarea:focus, select:focus {
        border-color: rgba(217, 119, 6, 0.5);
        box-shadow: 0 0 0 2px rgba(217, 119, 6, 0.15);
        outline: none;
      }

      /* Neo-Noir Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        background: var(--accent-primary);
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px var(--accent-glow);
        transition: transform 0.1s;
      }
      input[type=range]:hover::-webkit-slider-thumb {
        transform: scale(1.2);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #44403c;
        border-radius: 2px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Playfair Display"', 'serif'],
            },
            colors: {
              // Legacy support
              pawn: {
                dark: '#1a1a1a',
                panel: '#262626',
                accent: '#d97706',
                text: '#e5e5e5',
                green: '#10b981',
                red: '#ef4444',
                muted: '#737373'
              },
              // New Design System
              noir: {
                100: 'var(--surface-primary)',
                200: 'var(--surface-elevated)',
                300: '#292524', // Stone 800
                400: '#44403c', // Stone 700
                500: '#57534e', // Stone 600
                600: '#78716c', // Stone 500
                txt: {
                  primary: 'var(--text-primary)',
                  secondary: 'var(--text-secondary)',
                  muted: 'var(--text-muted)',
                  inverse: 'var(--text-inverse)',
                },
                accent: 'var(--accent-primary)',
                humanity: 'var(--rep-humanity)',
                credibility: 'var(--rep-credibility)',
                underworld: 'var(--rep-underworld)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 }
              },
              fadeOut: {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 }
              },
              shutterDown: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' }
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
